service.name = hypertrace-metrics-exporter
service.admin.port = 8099

main.class = org.hypertrace.metrics.exporter.MetricsExporterEntryService

input.topic = "enriched-otlp-metrics"


pull.exporter = true

otlp.collector.config = {
  host = localhost
  host = ${?OTLP_COLLECTOR_HOST}
  port = 4317
  port = ${?OTLP_COLLECTOR_PORT}
}

kafka.config = {
  application.id = metrics-from-enriched-otlp-metrics-job
  bootstrap.servers = "localhost:9092"
  bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}
}

logger.names = ["file"]
logger.file.dir = "/var/logs/metrics-generator"

metrics.reporter.prefix = org.hypertrace.metrics.exporter.MetricsExporterEntryService
metrics.reporter.names = ["prometheus"]
metrics.reportInterval = 60