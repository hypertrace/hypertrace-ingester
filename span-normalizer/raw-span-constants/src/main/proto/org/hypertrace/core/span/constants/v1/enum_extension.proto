syntax = "proto3";
option java_multiple_files = true;
package org.hypertrace.core.span.constants.v1;

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {

  // will contain constant name for the enum value
  string string_value = 50012;

  // 50011 should be safe, EnumValueOptions message specification
  // says that extension fields are to be defined as 10000+
}
